{% extends "base.html" %}

{% block content %}
{% if current_user.is_anonymous %}
<a class="nav-link" href="{{ url_for('login') }}">Please Log in</a>
{% else %}
    <h2>{{ community }}</h2>
    <br><br>
    {% for i in inv %}
        <p>{{ i['description'] }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
